
# #######################################################################################
# AUTOGENERATED HYPRLAND CONFIG.
# EDIT THIS CONFIG ACCORDING TO THE WIKI INSTRUCTIONS.
# #######################################################################################

# This is an example Hyprland config file.
# Refer to the wiki for more information.
# https://wiki.hypr.land/Configuring/

# Please note not all available settings / options are set here.
# For a full list, see the wiki

# You can split this configuration into multiple files
# Create your files separately and then link them to this file like this:
# source = ~/.config/hypr/myColors.conf


################
### MONITORS ###
################

# === Desktop monitors ===
monitor=DP-1,1920x1080@165,0x0,1
monitor=DP-3,1920x1080@60,1920x0,1
monitor=HDMI-A-1,disable

# === Laptop fallback ===
monitor=,preferred,auto,1

###################
### MY PROGRAMS ###
###################

# See https://wiki.hypr.land/Configuring/Keywords/

# Set programs that you use
$terminal = kitty
$fileManager = nautilus
$menu = wofi -S drun -aI -p Apps 
$browser = google-chrome-stable


#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

exec-once = waybar
exec-once = hypridle
exec-once = swaybg -i "$(cat ~/.swaybg)" &
exec-once =  /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1 &


#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hypr.land/Configuring/Environment-variables/

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

###################
### PERMISSIONS ###
###################

# See https://wiki.hypr.land/Configuring/Permissions/
# Please note permission changes here require a Hyprland restart and are not applied on-the-fly
# for security reasons

# ecosystem {
#   enforce_permissions = 1
# }

# permission = /usr/(bin|local/bin)/grim, screencopy, allow
# permission = /usr/(lib|libexec|lib64)/xdg-desktop-portal-hyprland, screencopy, allow
# permission = /usr/(bin|local/bin)/hyprpm, plugin, allow


#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hypr.land/Configuring/Variables/

# https://wiki.hypr.land/Configuring/Variables/#general
general {
    gaps_in = 4
    gaps_out = 8

    border_size = 0

    # https://wiki.hypr.land/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false

    # Please see https://wiki.hypr.land/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
}

# https://wiki.hypr.land/Configuring/Variables/#decoration
decoration {
    rounding_power = 2

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    # https://wiki.hypr.land/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 6
        passes = 3

        vibrancy = 0.1696
    }
}

# https://wiki.hypr.land/Configuring/Variables/#animations
animations {
    enabled = yes, please :)

    # Default curves, see https://wiki.hypr.land/Configuring/Animations/#curves
    #        NAME,           X0,   Y0,   X1,   Y1
    bezier = easeOutQuint,   0.23, 1,    0.32, 1
    bezier = easeInOutCubic, 0.65, 0.05, 0.36, 1
    bezier = linear,         0,    0,    1,    1
    bezier = almostLinear,   0.5,  0.5,  0.75, 1
    bezier = quick,          0.15, 0,    0.1,  1

    # Default animations, see https://wiki.hypr.land/Configuring/Animations/
    #           NAME,          ONOFF, SPEED, CURVE,        [STYLE]
    animation = global,        1,     10,    default
    animation = border,        1,     1.49,  easeOutQuint
    animation = windows,       1,     1.49,  easeOutQuint
    animation = windowsIn,     1,     1.49,  easeOutQuint, popin 87%
    animation = windowsOut,    1,     1.49,  linear,       popin 87%
    animation = fadeIn,        1,     1.49,  almostLinear
    animation = fadeOut,       1,     1.49,  almostLinear
    animation = fade,          1,     1.49,  quick
    animation = layers,        1,     1.49,  easeOutQuint
    animation = layersIn,      1,     1.49,  easeOutQuint, fade
    animation = layersOut,     1,     1.49,  linear,       fade
    animation = fadeLayersIn,  1,     1.49,  almostLinear
    animation = fadeLayersOut, 1,     1.49,  almostLinear
    animation = workspaces,    1,     1.49,  almostLinear, fade
    animation = workspacesIn,  1,     1.49,  almostLinear, fade
    animation = workspacesOut, 1,     1.49,  almostLinear, fade
    animation = zoomFactor,    1,     1.49,  quick
}

# Ref https://wiki.hypr.land/Configuring/Workspace-Rules/
# "Smart gaps" / "No gaps when only"
# uncomment all if you wish to use that.
workspace = w[tv1], gapsout:0, gapsin:0
workspace = f[1], gapsout:0, gapsin:0
windowrule = bordersize 0, floating:0, onworkspace:w[tv1]
windowrule = rounding 0, floating:0, onworkspace:w[tv1]
windowrule = bordersize 0, floating:0, onworkspace:f[1]
windowrule = rounding 0, floating:0, onworkspace:f[1]

# See https://wiki.hypr.land/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
    force_split = 2
}

# See https://wiki.hypr.land/Configuring/Master-Layout/ for more
master {
    new_status = slave
}

# https://wiki.hypr.land/Configuring/Variables/#misc
misc {
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
}


#############
### INPUT ###
#############

# https://wiki.hypr.land/Configuring/Variables/#input
input {
    kb_layout = fr
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = true
    }
}

# See https://wiki.hypr.land/Configuring/Gestures
gesture = 3, horizontal, workspace

# Example per-device config
# See https://wiki.hypr.land/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


###################
### KEYBINDINGS ###
###################

# See https://wiki.hypr.land/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hypr.land/Configuring/Binds/ for more
bindd = $mainMod, Return, Terminal, exec, $terminal
bindd = $mainMod, Q, Kill focused window, killactive,
bindd = $mainMod, M, Kill current session, exit,
bindd = $mainMod, N, File manager, exec, $fileManager
bindd = $mainMod, W, Web Browser, exec, $browser
bindd = $mainMod, V, Toggle floating, togglefloating,
bindd = $mainMod, Space, Apps, exec, $menu
bindd = $mainMod, S, Screenshot region, exec, hyprshot -m region --clipboard-only
bindd = $mainMod SHIFT, S, Screenshot focused window, exec, hyprshot -m window --clipboard-only
bindd = $mainMod SHIFT, L, Lock Session, exec, hyprlock
bindd = $mainMod SHIFT, R, Refresh waybar, exec, pkill waybar && waybar &
bindd = $mainMod, J, Togge split, togglesplit, # dwindle

# Move focus with mainMod + arrow keys
bindd = $mainMod, left, Focus left, movefocus, l
bindd = $mainMod, right, Focus right, movefocus, r
bindd = $mainMod, up, Focus down, movefocus, u
bindd = $mainMod, down, Focus down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bindd = $mainMod, ampersand, Workspace 1, workspace, 1
bindd = $mainMod, eacute, Workspace 2, workspace, 2
bindd = $mainMod, quotedbl, Workspace 3, workspace, 3
bindd = $mainMod, apostrophe, Workspace 4, workspace, 4
bindd = $mainMod, parenleft, Workspace 5, workspace, 5
bindd = $mainMod, minus, Workspace 6, workspace, 6
bindd = $mainMod, egrave, Workspace 7, workspace, 7
bindd = $mainMod, underscore, Workspace 8, workspace, 8
bindd = $mainMod, ccedilla, Workspace 9, workspace, 9
bindd = $mainMod, agrave, Workspace 10, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bindd = $mainMod SHIFT, ampersand,Move to workspace 1, movetoworkspace, 1
bindd = $mainMod SHIFT, eacute,Move to workspace 2, movetoworkspace, 2
bindd = $mainMod SHIFT, quotedbl,Move to workspace 3, movetoworkspace, 3
bindd = $mainMod SHIFT, apostrophe,Move to workspace 4, movetoworkspace, 4
bindd = $mainMod SHIFT, parenleft,Move to workspace 5, movetoworkspace, 5
bindd = $mainMod SHIFT, minus,Move to workspace 6, movetoworkspace, 6
bindd = $mainMod SHIFT, egrave,Move to workspace 7, movetoworkspace, 7
bindd = $mainMod SHIFT, underscore,Move to workspace 8, movetoworkspace, 8
bindd = $mainMod SHIFT, ccedilla,Move to workspace 9, movetoworkspace, 9
bindd = $mainMod SHIFT, agrave,Move to workspace 10, movetoworkspace, 10

# Move workspace to the next / previous monitor
bindd = $mainMod SHIFT, right, Move window to next screen, movecurrentworkspacetomonitor, r
bindd = $mainMod SHIFT, left, Move window to next screen,movecurrentworkspacetomonitor, l

# Scroll through existing workspaces with mainMod + scroll
bindd = $mainMod, mouse_down, Next workspace, workspace, e+1
bindd = $mainMod, mouse_up, Previous workspace, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindmd = $mainMod, mouse:272, Move Window, movewindow
bindmd = $mainMod, mouse:273, Resize window, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-
bindel = ,XF86KbdBrightnessUp, exec, brightnessctl -d smc::kbd_backlight s +5
bindel = ,XF86KbdBrightnessDown, exec, brightnessctl -d smc::kbd_backlight s 5-


# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hypr.land/Configuring/Window-Rules/ for more
# See https://wiki.hypr.land/Configuring/Workspace-Rules/ for workspace rules

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

