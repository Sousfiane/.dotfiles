################
### MONITORS ###
################

# === Desktop monitors ===
monitor=DP-1,1920x1080@165,0x0,1
monitor=DP-3,1920x1080@60,1920x0,1
monitor=HDMI-A-1,disable

# === Laptop fallback ===
monitor=,preferred,auto,1

###################
### MY PROGRAMS ###
###################

$terminal = kitty
$fileManager = nautilus
$menu = wofi -S drun -aI -p Apps 
$browser = google-chrome-stable


#################
### AUTOSTART ###
#################

exec-once = waybar
exec-once = hypridle
exec-once = systemctl --user start hyprpolkitagent
exec-once = swaync
exec-once = swaybg -i "$(cat ~/.swaybg)" &


#############################
### ENVIRONMENT VARIABLES ###
#############################

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt6ct

#####################
### LOOK AND FEEL ###
#####################

general {
    gaps_in = 4
    gaps_out = 8

    border_size = 0

    layout = dwindle
}

decoration {
    rounding_power = 2

    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    blur {
        enabled = true
        size = 6
        passes = 3

        vibrancy = 0.1696
    }
}

animations {
    enabled = yes

    # Default curves, see https://wiki.hypr.land/Configuring/Animations/#curves
    #        NAME,           X0,   Y0,   X1,   Y1
    bezier = easeOutQuint,   0.23, 1,    0.32, 1
    bezier = easeInOutCubic, 0.65, 0.05, 0.36, 1
    bezier = linear,         0,    0,    1,    1
    bezier = almostLinear,   0.5,  0.5,  0.75, 1
    bezier = quick,          0.15, 0,    0.1,  1

    # Default animations, see https://wiki.hypr.land/Configuring/Animations/
    #           NAME,          ONOFF, SPEED, CURVE,        [STYLE]
    animation = global,        1,     10,    default
    animation = border,        1,     1.49,  easeOutQuint
    animation = windows,       1,     1.49,  easeOutQuint
    animation = windowsIn,     1,     1.49,  easeOutQuint, popin 87%
    animation = windowsOut,    1,     1.49,  linear,       popin 87%
    animation = fadeIn,        1,     1.49,  almostLinear
    animation = fadeOut,       1,     1.49,  almostLinear
    animation = fade,          1,     1.49,  quick
    animation = layers,        1,     1.49,  easeOutQuint
    animation = layersIn,      1,     1.49,  easeOutQuint, fade
    animation = layersOut,     1,     1.49,  linear,       fade
    animation = fadeLayersIn,  1,     1.49,  almostLinear
    animation = fadeLayersOut, 1,     1.49,  almostLinear
    animation = workspaces,    1,     1.49,  almostLinear, fade
    animation = workspacesIn,  1,     1.49,  almostLinear, fade
    animation = workspacesOut, 1,     1.49,  almostLinear, fade
    animation = zoomFactor,    1,     1.49,  quick
}


# "Smart gaps" / "No gaps when only"
workspace = w[tv1], gapsout:0, gapsin:0
workspace = f[1], gapsout:0, gapsin:0
windowrule = bordersize 0, floating:0, onworkspace:w[tv1]
windowrule = rounding 0, floating:0, onworkspace:w[tv1]
windowrule = bordersize 0, floating:0, onworkspace:f[1]
windowrule = rounding 0, floating:0, onworkspace:f[1]

dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
    force_split = 2 # Split from the right
}

misc {
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
}


#############
### INPUT ###
#############

input {
    kb_layout = fr

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
    accel_profile = flat

    touchpad {
        natural_scroll = true
    }
}

gesture = 3, horizontal, workspace

# Accel for trackpad
device {
    name =  bcm5974
    accel_profile =

}

###################
### KEYBINDINGS ###
###################

$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hypr.land/Configuring/Binds/ for more
bindd = $mainMod, Return, Terminal, exec, $terminal
bindd = $mainMod, Escape, Powermenu, exec, wlogout
bindd = $mainMod, Q, Kill focused window, killactive,
bindd = $mainMod, M, Kill current session, exec, uwsm stop,
bindd = $mainMod, N, File manager, exec, $fileManager
bindd = $mainMod, W, Web Browser, exec, $browser
bindd = $mainMod, V, Toggle floating, togglefloating,
bindd = $mainMod, F, Toggle fullscreen, fullscreen,
bindd = $mainMod, Space, Apps, exec, $menu
bindd = $mainMod, S, Screenshot region, exec, hyprshot -m region --clipboard-only
bindd = $mainMod SHIFT, S, Screenshot focused window, exec, hyprshot -m window --clipboard-only
bindd = $mainMod SHIFT, L, Lock Session, exec, hyprlock
bindd = $mainMod SHIFT, R, Refresh waybar, exec, pkill waybar && waybar &
bindd = $mainMod, J, Togge split, togglesplit, # dwindle

# Move focus with mainMod + arrow keys
bindd = $mainMod, left, Focus left, movefocus, l
bindd = $mainMod, right, Focus right, movefocus, r
bindd = $mainMod, up, Focus down, movefocus, u
bindd = $mainMod, down, Focus down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bindd = $mainMod, ampersand, Workspace 1, workspace, 1
bindd = $mainMod, eacute, Workspace 2, workspace, 2
bindd = $mainMod, quotedbl, Workspace 3, workspace, 3
bindd = $mainMod, apostrophe, Workspace 4, workspace, 4
bindd = $mainMod, parenleft, Workspace 5, workspace, 5
bindd = $mainMod, minus, Workspace 6, workspace, 6
bindd = $mainMod, egrave, Workspace 7, workspace, 7
bindd = $mainMod, underscore, Workspace 8, workspace, 8
bindd = $mainMod, ccedilla, Workspace 9, workspace, 9
bindd = $mainMod, agrave, Workspace 10, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bindd = $mainMod SHIFT, ampersand,Move to workspace 1, movetoworkspace, 1
bindd = $mainMod SHIFT, eacute,Move to workspace 2, movetoworkspace, 2
bindd = $mainMod SHIFT, quotedbl,Move to workspace 3, movetoworkspace, 3
bindd = $mainMod SHIFT, apostrophe,Move to workspace 4, movetoworkspace, 4
bindd = $mainMod SHIFT, parenleft,Move to workspace 5, movetoworkspace, 5
bindd = $mainMod SHIFT, minus,Move to workspace 6, movetoworkspace, 6
bindd = $mainMod SHIFT, egrave,Move to workspace 7, movetoworkspace, 7
bindd = $mainMod SHIFT, underscore,Move to workspace 8, movetoworkspace, 8
bindd = $mainMod SHIFT, ccedilla,Move to workspace 9, movetoworkspace, 9
bindd = $mainMod SHIFT, agrave,Move to workspace 10, movetoworkspace, 10

# Move workspace to the next / previous monitor
bindd = $mainMod SHIFT, right, Move window to next screen, movecurrentworkspacetomonitor, r
bindd = $mainMod SHIFT, left, Move window to next screen,movecurrentworkspacetomonitor, l

# Scroll through existing workspaces with mainMod + scroll
bindd = $mainMod, mouse_down, Next workspace, workspace, e+1
bindd = $mainMod, mouse_up, Previous workspace, workspace, e-1

# Swap active window with the one next to it with SUPER + SHIFT + arrow keys
bindd = $mainMod ALT, LEFT, Swap window to the left, swapwindow, l
bindd = $mainMod ALT, RIGHT, Swap window to the right, swapwindow, r
bindd = $mainMod ALT, UP, Swap window up, swapwindow, u
bindd = $mainMod ALT, DOWN, Swap window down, swapwindow, d

# Move/resize windows with mainMod + LMB/RMB and dragging
bindmd = $mainMod, mouse:272, Move Window, movewindow
bindmd = $mainMod, mouse:273, Resize window, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-
bindel = ,XF86KbdBrightnessUp, exec, brightnessctl -d smc::kbd_backlight s +5
bindel = ,XF86KbdBrightnessDown, exec, brightnessctl -d smc::kbd_backlight s 5-


# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

##############################
### WINDOWS AND WORKSPACES ###
##############################

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
