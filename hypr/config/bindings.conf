# Close windows
bindd = SUPER, Q, Kill focused window, killactive,

# Menu binds
bindd = SUPER, Space, Apps launcher, exec, os-menu apps
bindd = SUPER, Escape, Power menu, exec, os-menu system
bindd = SUPER, W, Wallpapers menu, exec, os-menu wallpapers
bindd = SUPER, V, Clipboard menu, exec, os-menu clipboard 
bindd = SUPER, D, Dotfiles manager, exec, os-menu dotfiles
bindd = SUPER SHIFT, Escape, Settings menu, exec, os-menu settings
bindd = SUPER ALT, Space, Main menu, exec, os-menu

# Session binds
bindd = SUPER SHIFT, Backspace, Kill session, exec, uwsm stop
bindd = SUPER, Backspace, Lock Session, exec, uwsm-app -- hyprlock

# Program binds
bindd = SUPER, N, File manager, exec, uwsm-app -- nautilus
bindd = SUPER, B, Web Browser, exec, uwsm-app -- zen-browser
bindd = SUPER, C, Discord, exec, uwsm-app -- discord
bindd = SUPER, S, Screenshot region, exec, uwsm-app -- hyprshot -m region --clipboard-only
bindd = SUPER, Return, Terminal, exec, uwsm-app -- xdg-terminal-exec
bindd = SUPER SHIFT, S, Screenshot focused window, exec, uwsm-app -- hyprshot -m window --clipboard-only
bindd = SUPER SHIFT, R, Refresh waybar, exec, pkill waybar && uwsm-app -- waybar
bindd = SUPER SHIFT, Return, Terminal, exec, uwsm-app -- xdg-terminal-exec --app-id=FloatingTerm

# Control tiling
bindd = SUPER, T, Togge split, togglesplit
bindd = SUPER, P, Togge popup, exec, popup
bindd = SUPER, F, Toggle fullscreen, fullscreen
bindd = SUPER SHIFT, F, Toggle floating, exec,  hyprctl --batch "dispatch togglefloating; dispatch resizeactive exact 875 600; dispatch centerwindow"

# Switch workspaces with mainMod + [1-9]
bindd = SUPER, code:10, Switch to workspace 1, workspace, 1
bindd = SUPER, code:11, Switch to workspace 2, workspace, 2
bindd = SUPER, code:12, Switch to workspace 3, workspace, 3
bindd = SUPER, code:13, Switch to workspace 4, workspace, 4
bindd = SUPER, code:14, Switch to workspace 5, workspace, 5
bindd = SUPER, code:15, Switch to workspace 6, workspace, 6
bindd = SUPER, code:16, Switch to workspace 7, workspace, 7
bindd = SUPER, code:17, Switch to workspace 8, workspace, 8
bindd = SUPER, code:18, Switch to workspace 9, workspace, 9

# Move active window to a workspace with mainMod + SHIFT + [1-9]
bindd = SUPER SHIFT, code:10, Move window to workspace 1, movetoworkspace, 1
bindd = SUPER SHIFT, code:11, Move window to workspace 2, movetoworkspace, 2
bindd = SUPER SHIFT, code:12, Move window to workspace 3, movetoworkspace, 3
bindd = SUPER SHIFT, code:13, Move window to workspace 4, movetoworkspace, 4
bindd = SUPER SHIFT, code:14, Move window to workspace 5, movetoworkspace, 5
bindd = SUPER SHIFT, code:15, Move window to workspace 6, movetoworkspace, 6
bindd = SUPER SHIFT, code:16, Move window to workspace 7, movetoworkspace, 7
bindd = SUPER SHIFT, code:17, Move window to workspace 8, movetoworkspace, 8
bindd = SUPER SHIFT, code:18, Move window to workspace 9, movetoworkspace, 9

# Move focus with mainMod + vim keys
bindd = SUPER, H, Focus left, movefocus, l
bindd = SUPER, J, Focus down, movefocus, d
bindd = SUPER, K, Focus up, movefocus, u
bindd = SUPER, L, Focus right, movefocus, r

# Swap active window with the one next to it with SUPER + SHIFT + vim keys
bindd = SUPER SHIFT, H, Swap window to the left, swapwindow, l
bindd = SUPER SHIFT, J, Swap window down, swapwindow, d
bindd = SUPER SHIFT, K, Swap window up, swapwindow, u
bindd = SUPER SHIFT, L, Swap window to the right, swapwindow, r

# Move workspace to the next / previous monitor
bindd = SUPER CTRL, H, Move window to next screen,movecurrentworkspacetomonitor, l
bindd = SUPER CTRL, L, Move window to next screen, movecurrentworkspacetomonitor, r

# TAB between workspaces
bindd = SUPER, TAB, Next workspace, workspace, m+1
bindd = SUPER SHIFT, TAB, Previous workspace, workspace, m-1
bindd = SUPER CTRL, TAB, Former workspace, workspace, previous

# Resize active window
bindd = SUPER ALT, H, Expand window left, resizeactive, -100 0
bindd = SUPER ALT, J, Expand window down, resizeactive, 0 100
bindd = SUPER ALT, K, Shrink window up, resizeactive, 0 -100
bindd = SUPER ALT, L, Shrink window left, resizeactive, 100 0

# Move/resize windows with mainMod + LMB/RMB and dragging
bindmd = SUPER, mouse:272, Move Window, movewindow
bindmd = SUPER, mouse:273, Resize window, resizewindow

$osdclient = swayosd-client --monitor "$(hyprctl monitors -j | jq -r '.[] | select(.focused == true).name')"

# Laptop multimedia keys for volume and LCD brightness
bindeld = ,XF86AudioRaiseVolume, Volume up, exec, $osdclient --output-volume +5
bindeld = ,XF86AudioLowerVolume, Volume down, exec, $osdclient --output-volume -5 
bindeld = ,XF86AudioMute, Mute, exec, $osdclient --output-volume mute-toggle
bindeld = ,XF86AudioMicMute, Mute microphone, exec, $osdclient --input-volume mute-toggle
bindeld = ,XF86MonBrightnessUp, Brightness up, exec, $osdclient --brightness +5 
bindeld = ,XF86MonBrightnessDown, Brightness down, exec, $osdclient --brightness -5
bindeld = ,XF86KbdBrightnessUp, Increase keyboard backlight, exec, kb-backlight +26
bindeld = ,XF86KbdBrightnessDown, Decrease keyboard backlight, exec, kb-backlight 26-

# Requires playerctl
bindld = ,XF86AudioNext, Next track, exec, $osdclient --playerctl next
bindld = ,XF86AudioPause, Pause, exec, $osdclient --playerctl play-pause
bindld = ,XF86AudioPlay, Play, exec, $osdclient --playerctl play-pause
bindld = ,XF86AudioPrev, Previous track, exec, $osdclient --playerctl previous

# Caps Lock
bindir = ,Caps_Lock, exec, $osdclient --caps-lock
