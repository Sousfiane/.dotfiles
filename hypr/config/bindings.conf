# Program binds
bindd = SUPER, Return, Terminal, exec, uwsm-app -- kitty
bindd = SUPER, Escape, Powermenu, exec, uwsm-app -- powermenu
bindd = SUPER, Q, Kill focused window, killactive,
bindd = SUPER, M, Kill current session, exec, uwsm stop,
bindd = SUPER, N, File manager, exec, uwsm-app -- nautilus
bindd = SUPER, W, Web Browser, exec, uwsm-app -- zen-browser
bindd = SUPER, Space, Apps, exec, uwsm-app -- app-launcher
bindd = SUPER, S, Screenshot region, exec, uwsm-app -- hyprshot -m region --clipboard-only
bindd = SUPER SHIFT, S, Screenshot focused window, exec, uwsm-app -- hyprshot -m window --clipboard-only
bindd = SUPER SHIFT, L, Lock Session, exec, uwsm-app -- hyprlock
bindd = SUPER SHIFT, R, Refresh waybar, exec, pkill waybar && uwsm-app -- waybar
bindd = SUPER SHIFT, U, Update system, exec, uwsm-app -- xdg-terminal-exec --app-id=UpdateSystem -e yay

# Control tiling
bindd = SUPER, J, Togge split, togglesplit,
bindd = SUPER, V, Toggle floating, togglefloating,
bindd = SUPER, F, Toggle fullscreen, fullscreen,

# Move focus with mainMod + arrow keys
bindd = SUPER, left, Focus left, movefocus, l
bindd = SUPER, right, Focus right, movefocus, r
bindd = SUPER, up, Focus down, movefocus, u
bindd = SUPER, down, Focus down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bindd = SUPER, code:10, Switch to workspace 1, workspace, 1
bindd = SUPER, code:11, Switch to workspace 2, workspace, 2
bindd = SUPER, code:12, Switch to workspace 3, workspace, 3
bindd = SUPER, code:13, Switch to workspace 4, workspace, 4
bindd = SUPER, code:14, Switch to workspace 5, workspace, 5
bindd = SUPER, code:15, Switch to workspace 6, workspace, 6
bindd = SUPER, code:16, Switch to workspace 7, workspace, 7
bindd = SUPER, code:17, Switch to workspace 8, workspace, 8
bindd = SUPER, code:18, Switch to workspace 9, workspace, 9

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bindd = SUPER, code:10, Switch to workspace 1, workspace, 1
bindd = SUPER, code:11, Switch to workspace 2, workspace, 2
bindd = SUPER, code:12, Switch to workspace 3, workspace, 3
bindd = SUPER, code:13, Switch to workspace 4, workspace, 4
bindd = SUPER, code:14, Switch to workspace 5, workspace, 5
bindd = SUPER, code:15, Switch to workspace 6, workspace, 6
bindd = SUPER, code:16, Switch to workspace 7, workspace, 7
bindd = SUPER, code:17, Switch to workspace 8, workspace, 8
bindd = SUPER, code:18, Switch to workspace 9, workspace, 9

# Swap active window with the one next to it with SUPER + SHIFT + arrow keys
bindd = SUPER SHIFT, LEFT, Swap window to the left, swapwindow, l
bindd = SUPER SHIFT, RIGHT, Swap window to the right, swapwindow, r
bindd = SUPER SHIFT, UP, Swap window up, swapwindow, u
bindd = SUPER SHIFT, DOWN, Swap window down, swapwindow, d

# Move workspace to the next / previous monitor
bindd = SUPER ALT, right, Move window to next screen, movecurrentworkspacetomonitor, r
bindd = SUPER ALT, left, Move window to next screen,movecurrentworkspacetomonitor, l

# TAB between workspaces
bindd = SUPER, TAB, Next workspace, workspace, m+1
bindd = SUPER SHIFT, TAB, Previous workspace, workspace, m-1
bindd = SUPER CTRL, TAB, Former workspace, workspace, previous

# Swap active window with the one next to it with SUPER + SHIFT + arrow keys
bindd = SUPER ALT, LEFT, Swap window to the left, swapwindow, l
bindd = SUPER ALT, RIGHT, Swap window to the right, swapwindow, r
bindd = SUPER ALT, UP, Swap window up, swapwindow, u
bindd = SUPER ALT, DOWN, Swap window down, swapwindow, d

# Resize active window
bindd = SUPER SHIFT, code:15, Expand window left, resizeactive, -100 0    # - key
bindd = SUPER SHIFT, code:21, Shrink window left, resizeactive, 100 0     # = key

# Move/resize windows with mainMod + LMB/RMB and dragging
bindmd = SUPER, mouse:272, Move Window, movewindow
bindmd = SUPER, mouse:273, Resize window, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindeld = , XF86AudioRaiseVolume, Increase volume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindeld = , XF86AudioLowerVolume, Decrease volume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindeld = , XF86AudioMute, Mute / unmute output, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindeld = , XF86AudioMicMute, Mute / unmute microphone, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindeld = , XF86MonBrightnessUp, Increase screen brightness, exec, brightnessctl -e4 -n2 set 5%+
bindeld = , XF86MonBrightnessDown, Decrease screen brightness, exec, brightnessctl -e4 -n2 set 5%-
bindeld = , XF86KbdBrightnessUp, Increase keyboard backlight, exec, brightnessctl -d smc::kbd_backlight s +5
bindeld = , XF86KbdBrightnessDown, Decrease keyboard backlight, exec, brightnessctl -d smc::kbd_backlight s 5-

# Requires playerctl
bindld = , XF86AudioNext, Next track, exec, playerctl next
bindld = , XF86AudioPause, Play / pause, exec, playerctl play-pause
bindld = , XF86AudioPlay, Play / pause, exec, playerctl play-pause
bindld = , XF86AudioPrev, Previous track, exec, playerctl previous
