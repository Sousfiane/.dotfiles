# Program binds
bindd = SUPER, Return, Terminal, exec, uwsm-app -- kitty
bindd = SUPER, Escape, Powermenu, exec, uwsm-app -- wlogout
bindd = SUPER, Q, Kill focused window, killactive,
bindd = SUPER, M, Kill current session, exec, uwsm stop,
bindd = SUPER, N, File manager, exec, uwsm-app -- nautilus
bindd = SUPER, W, Web Browser, exec, uwsm-app -- zen-browser
bindd = SUPER, Space, Apps, exec, uwsm-app -- wofi -S drun -aI -p Apps 
bindd = SUPER, S, Screenshot region, exec, uwsm-app -- hyprshot -m region --clipboard-only
bindd = SUPER SHIFT, S, Screenshot focused window, exec, uwsm-app -- hyprshot -m window --clipboard-only
bindd = SUPER SHIFT, L, Lock Session, exec, uwsm-app -- hyprlock
bindd = SUPER SHIFT, R, Refresh waybar, exec, pkill waybar && uwsm-app -- waybar &
bindd = SUPER SHIFT, U, Update system, exec, xdg-terminal-exec --app-id=UpdateSystem -e yay

# Control tiling
bindd = SUPER, J, Togge split, togglesplit,
bindd = SUPER, V, Toggle floating, togglefloating,
bindd = SUPER, F, Toggle fullscreen, fullscreen,

# Move focus with mainMod + arrow keys
bindd = SUPER, left, Focus left, movefocus, l
bindd = SUPER, right, Focus right, movefocus, r
bindd = SUPER, up, Focus down, movefocus, u
bindd = SUPER, down, Focus down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bindd = SUPER, ampersand, Workspace 1, workspace, 1
bindd = SUPER, eacute, Workspace 2, workspace, 2
bindd = SUPER, quotedbl, Workspace 3, workspace, 3
bindd = SUPER, apostrophe, Workspace 4, workspace, 4
bindd = SUPER, parenleft, Workspace 5, workspace, 5
bindd = SUPER, minus, Workspace 6, workspace, 6
bindd = SUPER, egrave, Workspace 7, workspace, 7
bindd = SUPER, underscore, Workspace 8, workspace, 8
bindd = SUPER, ccedilla, Workspace 9, workspace, 9
bindd = SUPER, agrave, Workspace 10, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bindd = SUPER SHIFT, ampersand,Move to workspace 1, movetoworkspace, 1
bindd = SUPER SHIFT, eacute,Move to workspace 2, movetoworkspace, 2
bindd = SUPER SHIFT, quotedbl,Move to workspace 3, movetoworkspace, 3
bindd = SUPER SHIFT, apostrophe,Move to workspace 4, movetoworkspace, 4
bindd = SUPER SHIFT, parenleft,Move to workspace 5, movetoworkspace, 5
bindd = SUPER SHIFT, minus,Move to workspace 6, movetoworkspace, 6
bindd = SUPER SHIFT, egrave,Move to workspace 7, movetoworkspace, 7
bindd = SUPER SHIFT, underscore,Move to workspace 8, movetoworkspace, 8
bindd = SUPER SHIFT, ccedilla,Move to workspace 9, movetoworkspace, 9
bindd = SUPER SHIFT, agrave,Move to workspace 10, movetoworkspace, 10

# Move workspace to the next / previous monitor
bindd = SUPER SHIFT, right, Move window to next screen, movecurrentworkspacetomonitor, r
bindd = SUPER SHIFT, left, Move window to next screen,movecurrentworkspacetomonitor, l

# Scroll through existing workspaces with mainMod + scroll
bindd = SUPER, mouse_down, Next workspace, workspace, e+1
bindd = SUPER, mouse_up, Previous workspace, workspace, e-1

# Swap active window with the one next to it with SUPER + SHIFT + arrow keys
bindd = SUPER ALT, LEFT, Swap window to the left, swapwindow, l
bindd = SUPER ALT, RIGHT, Swap window to the right, swapwindow, r
bindd = SUPER ALT, UP, Swap window up, swapwindow, u
bindd = SUPER ALT, DOWN, Swap window down, swapwindow, d

# Move/resize windows with mainMod + LMB/RMB and dragging
bindmd = SUPER, mouse:272, Move Window, movewindow
bindmd = SUPER, mouse:273, Resize window, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-
bindel = ,XF86KbdBrightnessUp, exec, brightnessctl -d smc::kbd_backlight s +5
bindel = ,XF86KbdBrightnessDown, exec, brightnessctl -d smc::kbd_backlight s 5-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

