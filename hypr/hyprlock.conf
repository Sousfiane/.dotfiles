# BACKGROUND
background {
    monitor =
    path = screenshot
    blur_passes = 3
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

# GENERAL
general {
    no_fade_in = false
    grace = 0
    disable_loading_bar = false
}

# Day-Month-Date
label {
    monitor =
    text = cmd[update:1000] echo -e "$(date +"%A, %B %d")"
    color = rgba(224, 222, 244, 0.8)
    font_size = 25
    font_family = JetBrainsMonoNL Nerd Font Propo Bold
    position = 0, 200
    halign = center
    valign = center
}

# Time
label {
    monitor =
    text = cmd[update:1000] echo "<span>$(date +"%I:%M")</span>"
    color = rgba(224, 222, 244, 0.8)
    font_size = 120
    font_family = JetBrainsMonoNL Nerd Font Propo Bold
    position = 0, 100
    halign = center
    valign = center
}

# INPUT FIELD
input-field {
    monitor =
    size = 300, 60
    outline_thickness = 2
    rounding = 4
    dots_size = 0.2
    dots_spacing = 0.2
    dots_center = true
    outer_color = rgba(196, 167, 231, 0.7)
    inner_color = rgba(25, 23, 36, 0.1)
    font_color = rgba(224, 222, 244, 0.8)
    fade_on_empty = false
    font_family = JetBrainsMonoNL Nerd Font Propo Bold
    placeholder_text = <i><span foreground="##e0def4ec">ï‘– Password</span></i>
    hide_input = false
    position = 0, -50
    halign = center
    valign = center
}

